<div class="title">
  Novo Dragão
</div>
<div class="flex-row">
  <div class="divider-row">
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label class="form-control__label">Nome</label>
        <input type="text" class="form-control__input" placeholder="Nome" formControlName="name" required>
        <div *ngIf="name!.invalid && (name!.dirty || name!.touched)">

          <div *ngIf="name!.errors?.['required']">
            *O nome é requerido!
          </div>
          <div *ngIf="name!.errors?.['minlength']">
            *É necessário no mínimo 4 caracteres
          </div>
        </div>
      </div>

      <div class="form-control">
        <label class="form-control__label">Tipo</label>
        <input type="text" class="form-control__input" placeholder="Tipo" formControlName="type" required>
        <div *ngIf="type!.invalid && (type!.dirty || type!.touched)"
             class="alert">

          <div *ngIf="type!.errors?.['required']">
            *O nome é requerido!
          </div>
          <div *ngIf="type!.errors?.['minlength']">
            *É necessário no mínimo 4 caracteres
          </div>
        </div>
      </div>

      <div class="form-control">
        <label class="form-control__label">Resumo</label>
        <input type="text" class="form-control__input" placeholder="Resumo" formControlName="history" required>
        <div *ngIf="history!.invalid && (history!.dirty || history!.touched)"
             class="alert">

          <div *ngIf="history!.errors?.['required']">
            *O nome é requerido!
          </div>
          <div *ngIf="history!.errors?.['minlength']">
            *É necessário no mínimo 4 caracteres
          </div>
        </div>
      </div>

      <div class="form-control">
        <label class="form-control__label">Url do Avatar</label>
        <input type="url" class="form-control__input" placeholder="Ex: https://images.google.com/1230981093/safari.jpg"
               formControlName="avatarUrl" required>
        <div *ngIf="avatarUrl!.invalid && (avatarUrl!.dirty || avatarUrl!.touched)"
             class="alert">

          <div *ngIf="avatarUrl!.errors?.['required']">
            *O nome é requerido!
          </div>
          <div *ngIf="avatarUrl!.errors?.['minlength']">
            *É necessário no mínimo 4 caracteres
          </div>
        </div>
      </div>
      <div class="flex-row__submit-button">
        <button type="submit" class="form-control__submit-button" [disabled]="!formData.valid">Salvar</button>
      </div>


    </form>

  </div>
  <div class="divider-row">

  </div>

</div>
